<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>jGyro - easy access to built in accelerometer's and gyroscope's</title>
</head>
<body>
	<p>This Example just print the data to the console.</p>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="../js/jGyro.js"></script>
	<script>
	(function($){
		$.jGyro({frequency: 500, callback: function(x, y, z, alpha, beta, gamma) {
			//do jazz.
			console.log(x, y, z, alpha, beta, gamma);
		}});
	});
	</script>
</body>
</html>
